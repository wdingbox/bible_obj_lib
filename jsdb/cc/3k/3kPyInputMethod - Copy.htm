    function GetAll()

        }

    }
    function GetTot()
    {
        var TotChineseChar=0;
        var s = "";
        for (key in S) {
            TotChineseChar+= S[key].length;
        }
        return "TotChinese="+TotChineseChar;
    }
    function MaxLen()
    {
        var iMax=0;
        var Str="";
        for (key in S) {
            if (iMax < S[key].length ) {
                iMax = S[key].length;
                Str = key+"="+ S[key];
            }
        }
        return "MaxLen="+iMax +"," + Str;
